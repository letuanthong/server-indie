services:
  mariadb:
    image: mariadb:11
    container_name: dragonserver-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ""
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "yes"
      MARIADB_CHARACTER_SET: utf8mb4
      MARIADB_COLLATION: utf8mb4_general_ci
    volumes:
      - ./data/mariadb:/var/lib/mysql
      - ./sql/00_init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
      - ./sql/01_whis_1.sql:/docker-entrypoint-initdb.d/01_whis_1.sql:ro
      - ./sql/02_whis_2.sql:/docker-entrypoint-initdb.d/02_whis_2.sql:ro
      - ./data/mariadb.cnf:/etc/mysql/conf.d/server-indie.cnf:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
      - --max-connections=100
      - --wait-timeout=600
      - --innodb-buffer-pool-size=256M
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
